<div class="parallax">
  <div ng-show="newKeg">
  <app-tap-room [childKegList]="masterKegList" (clickSender)="editKeg($event)" ng-model="myKegs"></app-tap-room>
  <app-new-keg (sendKeg)="addKeg($event)"></app-new-keg>
  <app-edit-keg [childSelectedKegEdit]="selectedKeg" (clickedDone)="finishedEditing()" ng-model="editKeg"></app-edit-keg>
</div>
